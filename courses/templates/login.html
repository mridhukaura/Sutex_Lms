{% extends 'base.html' %}{% load static %} {% block content %}

<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="p-4 pt-5">
      <a href="{% url 'home' %}" class="img logo rounded-circle mb-5"><img src="{% static "images/Logo.jpg" %}" style="height: 125px;width: 125px;" alt="My image"></a>
            <ul class="list-unstyled components mb-5">
        <li >
          <a href="{% url 'home' %}">Back to Main Menu</a>
        </li>
        <li>
          <a href="{% url 'signupUser' %}">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="btn">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
        </i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          

        </div>
      </div>
    </nav>
           <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Login</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" action="" method="POST">
                  {% csrf_token %}
                    <div class="row">
                        
        
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="username" id="username" type="username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="password" id="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    {% for i in messages %}
                    <div class="alert alert-danger" role="alert">
                      {{i}}
                    </div>
                    {% endfor %}
                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm boxed-btn">Login</button>
                    </div>
                </form>
            </div>
            
        </div>
  </div>
</div>
{% endblock %}
