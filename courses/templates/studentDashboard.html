{% extends 'base.html' %}{% load static %} {% block content %}
<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="p-4 pt-5">
      <a href="{% url 'home' %}" class="img logo rounded-circle mb-5"
        ><img src="{% static "images/Logo.jpg" %}" style="height: 125px;width:
        125px;" alt="My image"></a
      >
      <ul class="list-unstyled components mb-5">
        <li>
          <a href="{% url 'joinClass' %}">Join Class</a>
        </li>
        <li class="active">
          <a
            href="#homeSubmenu"
            data-toggle="collapse"
            aria-expanded="false"
            class="dropdown-toggle"
            >Courses</a
          >
          <ul class="collapse list-unstyled" id="homeSubmenu">
            {% for i in classes %}
            <li>
              <a href="{% url 'studentClassView' i.class_id %}">{{i.name}}</a>
            </li>
            {%endfor%}
          </ul>
        </li>
        <li>
          <a href="{% url 'logoutUser' %}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn">
          <i class="fa fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'joinClass' %}">Join Class</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logoutUser' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Courses area start -->
    <div class="courses-area section-padding40 fix">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-7 col-lg-8">
            <div class="section-tittle text-center mb-55">
              <h2>Enrolled Classes</h2>
            </div>
          </div>
        </div>
        <div class="row">
          {% for i in classes %}
          <div class="col-lg-4">
            <div class="properties properties2 mb-30">
              <div class="properties__card">
                <div class="properties__img overlay1">
                  <a href="{% url 'studentClassView' i.class_id %}"
                    ><img src="{% static "assets/img/gallery/featured1.png"%}"
                    alt="" /></a
                  >
                </div>
                <div class="properties__caption">
                  <h3>
                    <a href="{% url 'studentClassView' i.class_id %}"
                      >{{i.name}}</a
                    >
                  </h3>
                  <p>Class Id : {{i.class_id}}</p>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
    <!-- Courses area End -->
  </div>
</div>

{% endblock %}
